<!DOCTYPE html>
    <html>
        <head>
            <script language="JavaScript">
			
			
			var myStorage = window.localStorage;
			
			function inputData() {
				sessionStorage.setItem("data", document.getElementById("input").value);
			}
			
			function outputData() {
				document.getElementById("output") = sessionStorage.getItem("data");
			}
			
            </script>
        </head>
        <body>
