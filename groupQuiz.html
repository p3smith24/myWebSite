<html> 
<head> 

<link rel="stylesheet" href="groupQuiz.css">

<script language="JavaScript">

var questions = ["Rock that is purple in color and tends to be spiky and crystal-ly.", "What gas does photosynthesis release?", "What organs does COVID-19 target in the body?", "Something typically flavored and small that people enjoy to chew on.", "True or False: Michael Jackson's Bad was released in 1982.", "The device used by modern game consoles to control aspects of a game.", "Animal with striped tail that digs in garbage.", "A box of these can be used to light up a candle.", "Someone who enjoys playing music.", "Currency that is worth only a mere cent."];

var answers = ["Amethyst", "Oxygen", "Lungs", "Gum", "False", "Controller", "Raccoon", "Matches", "Musician", "Penny"];

var onQuestion = 0;

var onAnswer = 0;

var score = 0;

var start = 0;

// Create code in displayQuestion that will display the contents of the questions array, one 
// element at a time. After the last element is displayed, the program should display the first
// element again.
function displayQuestion()
{
    document.getElementById("question").value = questions[onQuestion];
    document.getElementById("answer").value = "";
}

// This function will first acquire the user's answer (from the textbox with the ID "answer". Then this function will pass that to the checkAnswer function (note: that there is a parameter.) The checkAnswer will return a true or a false. If that function returns true, then the score variable will increase by 1, and an alert should pop up saying "Correct" or something positive. If the checkAnswer function comes back false, then score doesn't increase but an alert should announce "incorect." or something similar. 
// updateScore
// functions : add, sub, reset
function updateScore()
{
    score = score + 1;
}

// This function takes a parameter which will be the users answer. If what the user has submitted the correct answer, this method should return true. Otherwise it should return false. 
function checkAnswer()
{
    if (onQuestion < 11) {

        document.getElementById("pressbutton").value = "Next Question";

        if (document.getElementById("answer").value.toUpperCase() == answers[onAnswer].toUpperCase()) {
            score ++;
        }

        displayQuestion();

        onAnswer = onQuestion;

        onQuestion ++;
        
    }

    if (onQuestion == 11) 
    {
        end(score);
    }

}

function end(points)
{
    document.getElementById("question").value = "Quiz Complete! You got " + score + " point(s) out of 10!"
}

function reset() 
{
    questions = ["Rock that is purple in color and tends to be spiky and crystal-ly.", "What gas does photosynthesis release?", "What organs does COVID-19 target in the body?", "Something typically flavored and small that people enjoy to chew on.", "True or False: Michael Jackson's Bad was released in 1982.", "The device used by modern game consoles to control aspects of a game.", "Animal with striped tail that digs in garbage.", "A box of these can be used to light up a candle.", "Someone who enjoys playing music.", "Currency that is worth only a mere cent."];
    answers = ["Amethyst", "Oxygen", "Lungs", "Gum", "False", "Controller", "Raccoon", "Matches", "Musician", "Penny"];
    onQuestion = 0;
    onAnswer = 0;
    score = 0;
    start = 0;

    checkAnswer();
}

</script>
